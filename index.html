<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="asd.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="notif hidden" id="notif"></div>
	<div class="info">Enter player names and player rating separated by whitespace</div>
	<div class="container">
	<div>Enter team size</div>
	<input type="text" id="size" value="6"/>
	<div>Enter player names</div>
	<textarea id="names" rows="10" cols="50"></textarea>
	<div>Enter player sr</div>
	<textarea id="sr" rows="10" cols="50"></textarea>
	<button id="send" type="button"> Send </button>
	</div>
	<textarea id="teamDisplay" class="display" cols="50" readonly="readonly"></textarea>
	</div>
</body>
</html>
